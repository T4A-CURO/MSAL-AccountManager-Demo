<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataverse Account Manager</title>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CURO Account Manager</a>
            
            <div class="mx-auto" style="width: 50%;">
                <div class="input-group">
                    <span class="input-group-text">CRM URL:</span>
                    <input type="text" id="crmUrlInput" class="form-control" placeholder="Enter Dataverse URL">
                </div>
            </div>
            
            <div class="d-flex align-items-center">
                <span id="username" class="me-3"></span>
                <button id="signInButton" class="btn btn-outline-primary me-2">Sign In</button>
                <button id="signOutButton" class="btn btn-outline-danger d-none">Sign Out</button>
            </div>
        </div>
    </nav>

    <div id="app">
        <!-- Welcome Page -->
        <div id="welcomePage" class="container mt-5">
            <h1>Welcome to the CURO Demo Account Manager</h1>
            <p>Please sign in to view and manage your accounts.</p>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="container mt-4" style="display: none;">
            <div class="row mb-4">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Account List</h2>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search accounts...">
                        <button id="searchButton" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="loadingSpinner" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="accountList"></div>
                </div>
            </div>
        </div>

        <!-- Account Detail Page -->
        <div id="accountDetail" class="container mt-5" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Account Details</h2>
            </div>
            <div id="accountDetailsContent">
                <!-- Account details will be populated here -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="api-handler.js"></script>
    <script src="app.js"></script>
</body>
</html>
